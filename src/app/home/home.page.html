<app-header title="Inbox Home"></app-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <app-message
      *ngFor="let message of getMessages()"
      [message]="message"
    ></app-message>
  </ion-list>
</ion-content>
